<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form  [formGroup]="account" (submit)="doLogin()">
    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" formControlName="email"      
      >   
       </ion-input>      
      </ion-item>
     



   <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" formControlName="password"       >
    </ion-input>
   </ion-item>
   


    <div padding>
        <button ion-button color="dark" block type="submit"  [disabled]="!account.valid">Login</button>
    </div>
    </ion-list>
  </form>
</ion-content>
