<ion-header>

  <ion-navbar>
    <ion-title>userlist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <ion-list inset>

      <p>{{user.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
