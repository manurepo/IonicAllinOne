<ion-header>

  <!-- <ion-navbar>
    <ion-title>userlist</ion-title>
  </ion-navbar> -->


  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
   
</ion-navbar>

</ion-header>


<ion-content padding >
    <ion-searchbar [(ngModel)]="terms"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let user of users ">
    
        <h2>{{user.name}}</h2>
        <p>{{user.email}}</p>
      </ion-item>
    </ion-list>

  <ion-list inset>
    <ion-item *ngFor="let user of users">
      <h2>{{user.name}}</h2>
      <p>{{user.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
